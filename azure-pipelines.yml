# Starter pipeline

# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
 - displayName: Copy Models to Storage iotmodelsregistry
 - script: az storage blob upload-batch -d '$web/dtmi' --account-name iotmodelsregistry -s dtmi --if-umodified-since 2018-01-01T01:01:01Z --account-key ${IOTMODELS_ACCOUNT_KEY}
