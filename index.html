<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Models Registry</title>
    <style>
        textarea {
            width: 100%;
            height: 500px;
            }
    </style>
</head>

<body>
    <h1>IoT Models Registry</h1>
    <hr />
    <div>
        <div>
            Direct interface files
            <a href="dtmi/rido/device/sample-3.json">dtmi:rido:device:sample;3</a>
        </div>
        <div>
            Using Dependency file 
            <a href="dtmi/rido/device/sample-3.deps.json">dtmi:rido:device:sample;3 (with deps)</a>
        </div>        
        <div>
            Using a Serverles Resolver 
            <a href="https://model-resolver.azurewebsites.net/api/expand?id=dtmi:rido:device:sample;3">dtmi:rido:device:sample;3</a>
        </div>
        <br />
        <br />
    </div>
    <div id="main">
        <input type="text" id="q" size="50" value="dtmi:rido:device:sample;3">
        <button id="search">Resolve</button>
    </div>
    <div id="rendered">

    </div>
    <script id="model-template" type="x-tmpl-mustache">
        <b>{{id}}</b> - {{displayName}}
        {{#Default}}
            <ul>
                {{#telemetry}}
                <li>t: {{name}} {{schema}}</li>
                {{/telemetry}}
                {{#properties}}
                <li>p: {{name}} {{schema}} {{writable}}</li>
                {{/properties}}
                {{#commands}}
                <li>cmd: {{name}}</li>
                {{/commands}}
            </ul>
        {{/Default}}
        {{#Components}}
        {{name}} ({{schema}})
        <ul>
            {{#telemetry}}
            <li>t: {{name}} {{schema}}</li>
            {{/telemetry}}
            {{#properties}}
            <li>p: {{name}} {{schema}} {{writable}}</li>
            {{/properties}}
            {{#commands}}
            <li>cmd: {{name}}</li>
            {{/commands}}
        </ul>
        {{/Components}}
    </script>
   

    <script src="https://unpkg.com/mustache@latest"></script>
    
    <script src="index.js" type="module"></script>
    <hr />
    <div>
      Use our <a href="https://github.com/iotmodels/registry">GitHub Repo</a> to submit new models.
    </div>
</body>

</html>
